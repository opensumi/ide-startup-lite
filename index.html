<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OpenSumi</title>
    <style>
      body {
        margin: 0;
        background-color: #2a2a2a;
      }

      #loading {
        position: relative;
        width: 100vw;
        height: 100vh;
        line-height: 100vh;
        color: #fff;
        text-align: center;
        z-index: 1;
        transition: opacity 500ms;
        font-size: 32px;
        background-color: #2a2a2a;

      }

      .loading-hidden {
        opacity: 0;
      }
    </style>
    <link rel="stylesheet" href="/main.css">
    <script>
      let savedColors = {};
      try {
        savedLayout = JSON.parse(localStorage.getItem('layout') || '{}');
        savedColors = JSON.parse(localStorage.getItem('theme') || '{}');
      } catch (err) {}
      document.getElementsByTagName('html')[0].style.backgroundColor = savedColors.editorBackground || '#2a2a2a';
    </script>
  </head>
  <body>
    <div id="main"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
